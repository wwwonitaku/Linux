name: Translate English VTT Subtitle to Vietnamese

on:
  workflow_dispatch:
    inputs:
      subtitle_url:
        description: 'Link tới file subtitle (.vtt) tiếng Anh'
        required: true
        type: string

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface

      - name: Install dependencies
        run: |
          pip install transformers sentencepiece torch sacremoses requests

      - name: Download subtitle file
        run: |
          curl -L "${{ github.event.inputs.subtitle_url }}" -o input.vtt

      - name: Translate VTT subtitle EN -> VI
        run: |
          python - <<'EOF'
          import re
          from transformers import MarianMTModel, MarianTokenizer

          model_name = "Helsinki-NLP/opus-mt-en-vi"
          tokenizer = MarianTokenizer.from_pretrained(model_name)
          model = MarianMTModel.from_pretrained(model_name)

          def clean_text(text):
              text = re.sub(r"<.*?>", "", text)  # bỏ thẻ HTML
              text = text.replace("♪", "").strip()
              return text

          def deduplicate(text):
              # loại bỏ từ lặp liên tục
              text = re.sub(r'\b(\w+)( \1){2,}\b', r'\1', text)
              return text

          with open("input.vtt", "r", encoding="utf-8") as f:
              lines = f.readlines()

          texts = []
          for line in lines:
              if line.strip() and not line.strip().isdigit() and "-->" not in line and not line.startswith("WEBVTT"):
                  cleaned = clean_text(line.strip())
                  texts.append(cleaned if cleaned else None)
              else:
                  texts.append(None)

          valid_texts = [t for t in texts if t]
          if valid_texts:
              inputs = tokenizer(valid_texts, return_tensors="pt", padding=True, truncation=True)
              translated = model.generate(**inputs)
              outputs = [deduplicate(tokenizer.decode(t, skip_special_tokens=True)) for t in translated]
          else:
              outputs = []

          out_lines = []
          j = 0
          for line, orig in zip(lines, texts):
              if orig:
                  out_lines.append(f"<i>{outputs[j]}</i>\n")
                  j += 1
              else:
                  out_lines.append(line)

          with open("output_vi.vtt", "w", encoding="utf-8") as f:
              f.writelines(out_lines)
          EOF

      - name: Upload translated subtitle
        uses: actions/upload-artifact@v4
        with:
          name: translated-vtt
          path: output_vi.vtt
