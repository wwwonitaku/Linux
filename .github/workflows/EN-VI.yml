name: Translate English VTT Subtitle to Vietnamese

on:
  workflow_dispatch:
    inputs:
      subtitle_url:
        description: 'Link tới file subtitle (.vtt) tiếng Anh'
        required: true
        type: string

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-huggingface

      - name: Install dependencies
        run: |
          pip install transformers sentencepiece torch sacremoses requests

      - name: Download subtitle file
        run: |
          curl -L "${{ github.event.inputs.subtitle_url }}" -o input.vtt

      - name: Translate VTT subtitle EN -> VI
        run: |
          python - <<'EOF'
          import re
          import torch
          from transformers import MarianMTModel, MarianTokenizer
          
          MODEL = "Helsinki-NLP/opus-mt-en-vi"
          
          tokenizer = MarianTokenizer.from_pretrained(MODEL)
          model = MarianMTModel.from_pretrained(MODEL)
          model.eval()
          
          def clean(text):
              return re.sub(r"<.*?>", "", text).strip()
          
          def protect_names(text):
              names = re.findall(r"\b[A-Z][a-zA-Z]+\b", text)
              mapping = {}
              for i, n in enumerate(names):
                  k = f"__PN_{i}__"
                  mapping[k] = n
                  text = text.replace(n, k, 1)
              return text, mapping
          
          def restore(text, mapping):
              for k, v in mapping.items():
                  text = text.replace(k, v)
              return text
          
          with open("input.vtt", encoding="utf-8") as f:
              lines = f.readlines()
          
          seen_ts = False
          out = []
          
          with torch.no_grad():
              for line in lines:
                  s = line.strip()
          
                  if "-->" in s:
                      seen_ts = True
                      out.append(line)
                      continue
          
                  if not seen_ts or not s or s.isdigit() or s.startswith("WEBVTT"):
                      out.append(line)
                      continue
          
                  text, mapping = protect_names(clean(s))
                  inputs = tokenizer([text], return_tensors="pt", truncation=True)
                  translated = model.generate(**inputs)
                  vi = tokenizer.decode(translated[0], skip_special_tokens=True)
                  out.append(restore(vi, mapping) + "\n")
          
          with open("output_vi.vtt", "w", encoding="utf-8") as f:
              f.writelines(out)
          EOF

      - name: Upload translated subtitle
        uses: actions/upload-artifact@v4
        with:
          name: translated-vtt
          path: output_vi.vtt
